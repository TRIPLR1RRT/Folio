<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Image Change</title>
  <style>
    body {
      background-color: lightgrey;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      display: none;
      width: 650px; /* Set the desired width here */
      height: 650px; /* Set the desired height here */
    }
    .image-container {
      text-align: center;
      margin-bottom: 20px; /* Adjust spacing between image-text pairs */
    }
    .text {
      display: none;
      font-size: 50px;
    }
  </style>
</head>
<body>

<style>
  body {
    background-color: grey;
  }

</style>

  

<div class="image-container">
  <img id="image1" src="img/processing.gif">
  <p class="text" id="text1">Loading...</p>
</div>

<div class="image-container">
  <img id="image2" src="img/proceeding.png">
  <p class="text" id="text2">Proceeding...</p>
</div>

<script>
  const images = document.querySelectorAll('img');
  const texts = document.querySelectorAll('.text');
  const randomNumber = Math.floor(Math.random() * 4 + 3) * 1000;

  setTimeout(() => {
    images[0].style.display = 'block';
    texts[0].style.display = 'block';
    setTimeout(() => {
      images[0].style.display = 'none';
      texts[0].style.display = 'none';
      images[1].style.display = 'block';
      texts[1].style.display = 'block';
      setTimeout(() => {
        window.location.href = "mailto:sahil@111.cafe"; // Redirect to another page
      }, 1000);
    }, randomNumber - 1000);
  }, randomNumber - 2000);
</script>

</body>
</html>
